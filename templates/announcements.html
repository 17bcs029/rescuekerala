{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load bootstrap3 %}

<div class="container text-center">
    <h1 class="main-logo">Government of Kerala<span style="font-weight: normal;"> Announcements</span></h1>

    <div class="table-responsive">
        <table class="table">
          {% for row in data %}
              <tr>
                <td>{{ row.name }}</td>
                <td><a href="{{ row.link }}">{{ row.link }}</a></td>
              </tr>
          {% endfor %}
        </table>
      </div>

</div>

{% endblock %}
