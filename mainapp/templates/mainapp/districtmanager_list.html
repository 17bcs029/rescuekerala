{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<form action="" method="get">
       {{ filter.form.as_p }}
       <input type="submit" value="Find contact"/>
 </form>
 <table>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
   {% for req in filter.qs %}
       <tr>
         <td>{{ req.name }}</td>
         <td>{{ req.phone }}</td>
         <td>{{ req.email }}</td>
       </tr>
   {% endfor %}
 </table>
{% endblock %}
