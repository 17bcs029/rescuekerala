{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
 <table>
  <tr>
    <th>District</th>
    <th>Status</th>
    <th>Date</th>
  </tr>
   {% for req in filter.qs %}
       <tr>
         <td>{{ req.get_district_display }}</td>
         <td>{{ req.get_status_display }}</td>
         <td>{{ req.dateadded }}</td>
       </tr>
   {% endfor %}

</table>
{% endblock %}
